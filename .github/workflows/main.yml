name: Deploy Django-React App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: efsrt_db
          MYSQL_USER: root
          MYSQL_PASSWORD: ''
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Deploy Backend
      env:
        MYSQL_DATABASE: efsrt_db
        MYSQL_USER: root
        MYSQL_PASSWORD: ''
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py collectstatic --noinput

    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Build Frontend
      run: |
        cd practicas_frontend
        npm install
        npm run build
