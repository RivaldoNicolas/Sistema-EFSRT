name: Deploy Django-React App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: efsrt_db
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_HOST: localhost
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Dependencies
        working-directory: ./practicas_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Migrations
        working-directory: ./practicas_backend
        env:
          DJANGO_SETTINGS_MODULE: practicas_backend.settings
          DB_NAME: efsrt_db
          DB_USER: root
          DB_PASSWORD: ""
          DB_HOST: localhost
        run: |
          python manage.py migrate
          python manage.py collectstatic --noinput

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Build Frontend
        working-directory: ./practicas_frontend
        run: |
          npm install
          npm run build
